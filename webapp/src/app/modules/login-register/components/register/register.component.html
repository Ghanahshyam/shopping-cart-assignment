<form class="login-form">
    <div class="input-container input--fname">
        <input type="text" name="first-name" placeholder="First Name"  id="first-name" class="form-control">
        <span class="label">First Name</span>
    </div>
    <div class="input-container input--lname">
        <input type="email" name="last-name" placeholder="Last Name"  id="last-name" class="form-control">
        <span class="label">Last Name</span>
    </div>
    <div class="input-container input--email">
        <input type="email" name="email" placeholder="Email"  id="email" class="form-control">
        <span class="label">Email</span>
    </div>
    <div class="input-container input--password">
        <input type="password" name="password" placeholder="Password" id="password" class="form-control"> 
        <span class="label">Password</span>
    </div>
    <div class="input-container input--cnf-password">
        <input type="password" name="confirm-password" placeholder="Confirm Password" id="confirm-password" class="form-control"> 
        <span class="label">Confirm Password</span>
    </div>

    <button type="submit" class="btn btn--submit">Sign up</button>
</form>
